<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jampper Test</title>
  </head>
  <body>
    <script src="../dist/jampper.js"></script>
    <script> 
      var api = new Jampper("https://api.github.com", {
            users : null,
            search : {
              repositories : null
            },
            repos : {
              jampper : {
                commits : {
                  sha : null
                },
                contributors : null
              }
            }
          })
        , search = api.search()
        , repos = api.repos('rafaeldias');

      api.users('rafaeldias')
        .read(function(res){ console.log(res) });

      search.repositories().read({
        data : {
          q : "jampper language:javascript",
          sort : "start",
          order : "desc"
        }
      }, function(res) {
        console.log(res);
      });

      repos.jampper().commits().read(function(res) {
        console.log(res);
      });
    </script>
  </body>
</html>
